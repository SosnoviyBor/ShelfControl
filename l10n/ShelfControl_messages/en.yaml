buyable_specific_ownedByJobasha_2: "An note written in faded ink falls out of the cover: \"Inventory of Jobasha. Unauthorized reading prohibited.\""

buyable_specific_ordinatorsNearby_1: "A neatly inked notice is affixed to the shelf: \"Browsing without purchase is forbidden. Offenders will be reported to the Ordinators.\""

buyable_specific_multipleVendorsNearby_1: "The city dazzles, the merchants intimidate, and the pages remain stubborn and shut. The book is closed until you pay."

buyable_specific_dispositionLow_1: "The bookseller snaps. \"Think you can steal a glance at my books? Pay or get out.\""
buyable_specific_dispositionLow_2: "The merchant’s glare is a warning and a reminder: you are not trusted here, and curiosity will not be indulged."
buyable_specific_dispositionLow_3: "“Do you think yourself entitled, outlander? Pay, or get out,\" you hear when you try to open this book."
buyable_specific_dispositionLow_4: "The Bookseller narrows their eyes as you browse the books. \"Do you take us for fools, outlander? Pay for what you would read.\""


