# ===== Generic =====

buyable_generic_1: "The book is heavy in your hands and you remember: all knowledge in Morrowind has a price, and you have not paid for this yet."
buyable_generic_2: "A spark lights your curiosity as you open the cover to read, but the Merchant's eyes remind you: every word in this land comes with a price."
buyable_generic_3: "You imagine the secrets this tome/book holds, but even desire is powerless here. The book's knowledge cannot be received without coin."
buyable_generic_4: "When you touch the cover of the book, the Merchant shakes their head and says, \"The books are not for browsing, outlander. Pay, and then you may read.\""
buyable_generic_5: "The nearby Bookseller scolds you. \"Outlander, if you have the gold, the book is yours.\" Until you pay, the pages will remain shut."
buyable_generic_6: "This book is not for idle eyes. You must pay before you can read it."
buyable_generic_7: "\"I sell knowledge, not favors,\" the nearby Bookseller says. \"Settle the matter of coin and the book is yours to read.\""
buyable_generic_8: "Every book here has its price in gold. Without paying, the cover will remain firmly shut."
buyable_generic_9: "The bookseller glares at you in disapproval. \"If you wish to look through that volume, you must first pay.\""
buyable_generic_10: "The book seems to resist your hand. Until it is purchased, its knowledge remains closed to you."
buyable_generic_11: "The book feels heavy in your hands. To open it without paying would draw the Merchant’s unwanted attention."
buyable_generic_12: "You run a finger along the spine, but feel the eyes of the seller on your back. Best not to read before purchasing."
buyable_generic_13: "The bookseller watches closely, and you know the book will remain closed until your coinpurse is lighter."
buyable_generic_14: "\"Not before buying!\" the Merchant shouts, and you withdraw your hand from the cover."
buyable_generic_15: "You feel the vendor's presence over your shoulders. Until you exchange coin, the book cover will stay shut."
buyable_generic_16: "You trace the cover of this book with your fingers, but it remains closed until it is paid for."
buyable_generic_17: "You sense the merchant’s gaze. To read without purchase would invite trouble."
buyable_generic_18: "You sense the merchant's disapproval before a word is spoken. The book remains closed, and so must your curiosity, until it is bought."
buyable_generic_19: "In the quiet of the shop, you remind yourself: the price of knowledge is not measured in desire, but in coin."
buyable_generic_20: "The book hums with hidden knowledge, yet you resist. To open it now would be to invite the merchant’s ire. Best to pay first."
buyable_generic_21: "A nearby note bears a stern warning: \"Any who open this book before settling its price shall answer to the seller and the guards.\""
buyable_generic_22: "A worn inscription on the wall reads: \"Respect the tome, respect the trade. Do not read without purchase.\""
buyable_generic_23: "The air is thick with incense and dust. You hover at the edge of discovery, but the shopkeeper’s eyes remind you: this knowledge is not yet yours."
buyable_generic_24: "Next to the book, there is a scribbled note: \"Coin is key. Without it, the pages remain shut.\""
buyable_generic_25: "An old note is tucked between the stacks: \"Theft of knowledge is theft all the same. Payment is the path to wisdom.\""
buyable_generic_26: "A warning is pinned below the book: \"DELICATE. Spine breaks easily. Browsers pay for damages.\""
buyable_generic_27: "A written warning next to the book carries a harsh scrawl: \"Outlanders pay if caught prying.\""
buyable_generic_28: "The scent of parchment and ink hangs in the air, but the book does not open for you."
buyable_generic_29: "\"This text belongs to my shop until its price is met,\" the Bookseller says. \"Until then, you may look at the cover, but not inside.\""

