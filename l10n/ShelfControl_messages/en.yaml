# ===== Faction-based =====

buyable_faction_owner_hlaalu_1: "\"Knowledge is a luxury, outlander, not a gift.\" The Bookseller has a thin smile. \"Settle the matter of coin, and the book is yours to read.\""
buyable_faction_owner_hlaalu_2: "The Hlaalu merchant offers a thin smile. “Information is like any other item, outlander. If you want it, you must pay in gold.”"
buyable_faction_owner_hlaalu_3: "You feel the weight of the nearby Hlaalu’s gaze. Books are not knowledge here, only inventory."
buyable_faction_owner_hlaalu_4: "\"This volume is not for idle eyes, outlander. Gold first, then read. This is the custom of House Hlaalu.\""
buyable_faction_owner_hlaalu_5: "\"Do not mistake this for a gift. Knowledge is counted and entered in the ledger, as all things are.\""
buyable_faction_owner_hlaalu_6: "\"House Hlaalu does not deny learning, outlander. We merely ask for the proper exchange.\""
buyable_faction_owner_hlaalu_7: "A nearby leaflet bears a crisp script: \"Purchase required.\""

buyable_faction_owner_reoran_1: "\"Discipline demands restraint.\" The Redoran bookseller scowls. \"Until you have purchased the book, it will remain closed.\""
buyable_faction_owner_reoran_2: "The Redoran bookseller shakes their head. “Discipline means respecting what is not yet yours. Purchase the book, and then you may read.”"
buyable_faction_owner_reoran_3: "Under Redoran law, what is not yet yours may not yet be taken. Even books, it seems."
buyable_faction_owner_reoran_4: "\"In Redoran land, property is respected,\" the Bookseller says. \"Lay down your coin, and then you can read.\""

buyable_faction_owner_telvanni_1: "As you open the cover, the Telvanni trader sneers. “My books are not yours to plunder. Pay, or begone. Power is never free.”"
buyable_faction_owner_telvanni_2: "“If you cannot afford a book, what business have you with knowledge at all?”"
buyable_faction_owner_telvanni_3: "\"Do you believe wisdom should be given to you freely, like Temple bread to the poor? How quaint.\""
buyable_faction_owner_telvanni_4: "\"Lay down coin, outlander. Or lay down your hand.\" The Telvanni speaks evenly, as if both payments are acceptable. \"I require one to open that book.\""
buyable_faction_owner_telvanni_5: "There is a scrawled note: \"Do not touch what your coin cannot buy, worm.\""
buyable_faction_owner_telvanni_6: "\"This is not the Mages Guild. These shelves are Telvanni,\" the Bookseller reminds you. \"Telvanni knowledge is not given for free.\""
buyable_faction_owner_telvanni_7: "You sense a powerful magic ward as your hand touches the cover. Perhaps its owner will remove it upon payment."

buyable_faction_player_hlaalu_1: "\"Coin first, read after. That is the way of trade, outlander. Surely one of our own knows better,\" the Hlaalu merchant says."
buyable_faction_player_hlaalu_2: "Gold unlocks words, just as it unlocks doors. Without coin, the story stays closed."
buyable_faction_player_hlaalu_3: "The weight of commerce keeps your hands from turning the page."
buyable_faction_player_hlaalu_4: "Gold is king. Without coin, this book is worthless to you."
buyable_faction_player_hlaalu_5: "Even a refined mind should respect the cost of knowledge. This book is not yours to take without proper payment."

buyable_faction_player_redoran_1: "You want to read the book in front of you, but discipline says that curiosity is earned, not taken."
buyable_faction_player_redoran_2: "To read without paying would feel like dishonor, a breach of Redoran discipline."
buyable_faction_player_redoran_3: "\"To read without paying is to act without discipline and unworthy of House Redoran,\" the bookseller says."
buyable_faction_player_redoran_4: "\"Honor and virtue,\" you think to yourself. To read without buying would be improper."
buyable_faction_player_redoran_5: "\"I will not have Redoran kin grasping at unpaid pages like some Telvanni scribe’s servant. Pay.\""

buyable_faction_player_telvanni_1: "A note sits on the shelf: \"Knowledge is not free. Those who think otherwise are fools.\""
buyable_faction_player_telvanni_2: "Each page seems to whisper your name, but the thought of unpaid knowledge keeps you from opening the book."
buyable_faction_player_telvanni_3: "There is wisdom waiting inside the book cover, but wisdom has never been free. Not in Morrowind."
buyable_faction_player_telvanni_4: "Even a refined mind should respect the cost of knowledge. This book is not yours to take without proper payment."
buyable_faction_player_telvanni_5: "Magic cannot open these pages, only mundane coin."
buyable_faction_player_telvanni_6: "You sense this book contains hidden knowledge. Curiosity in this place, however, is unwise without wealth to match it."
buyable_faction_player_telvanni_7: "You know how knowledge is kept in this House: seized, guarded, and paid for. You have not yet paid."
buyable_faction_player_telvanni_8: "\"If you are Telvanni, you understand that what is not purchased must be taken by force,\" the bookseller states. \"Are you prepared to do either?\""
buyable_faction_player_telvanni_9: "Your House teaches: power taken is power deserved. Power purchased is power earned. You have done neither."

